<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="container">
        <div class="profile">
            <img class="image-card" src="images/bg-pattern-card.svg" alt="card picture">
            <div class="profile-text">
                <img class="profile-image" src="images/image-victor.jpg" alt="profile picture">
                <div class="name-div">
                    <p class="w800 profile-name">Victor Crest</p>
                    <p>26</p>
                </div>
                <div class="location">London</div>
                <hr>
                <div class="profile-bottom">
                    <div>
                        <p class="w800">80K</p>
                        <p class="w300 flp">Followers</p>
                    </div>
                    <div>
                        <p class="w800"> 803K</p>
                        <p class="w300 flp">Likes</p>
                    </div>
                    <div>
                        <p class="w800"> 1.4K</p>
                        <p class="w300 flp"> Photos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/usseiin" target="_blank">Hussein</a>.
        </div>
    </div>

</body>

</html>
